<body>
  <h1>Checkout</h1>
  <main class="container">
    <form action="" class="forms">

      <h2>Contact information</h2>

      <label for="email"> E-mail:<br>
        <i class="material-icons md-dark icon">mail</i>
        <input type="text" id="email" name="email" placeholder="Enter your email...">
      </label>

      <label for="phone"> Phone
        <i class="material-icons md-dark icon">phone</i>
        <input type="text" id="phone" class=phone name="phone" placeholder="Enter your phone...">
      </label>

      <h2>Shipping address</h2>

      <label for="fullName"> Full name
        <i class="material-icons md-dark icon">account_circle</i>
        <input type="text" id="fullName" class=fullName name="fullName" placeholder="Rodney Cotton">
      </label>

      <label for="fullName"> Address
        <i class="material-icons md-dark icon">house</i>
        <input type="text" id="fullName" class=fullName name="fullName" placeholder="Rodney Cotton">
      </label>

      <label for="fullName"> City
        <i class="material-icons md-dark icon">location_city</i>
        <input type="text" id="fullName" class=fullName name="fullName" placeholder="Rodney Cotton">
      </label>

      <label for="county"> Country
        <i class="material-icons md-dark icon">public</i>
        <select type="text" id="county" class=county name="county" placeholder="Your country..">
      </label>

      <label for="postalcode"> Postal code
        <i class="material-icons md-dark icon">unread_mailbox</i>
        <input type="text" id="postalcode" class=postalcode name="postalcode" placeholder="Your postal code..">
      </label>

      <input type="checkbox"> Save this information for next time
    </form>

    <div class="checkout">
