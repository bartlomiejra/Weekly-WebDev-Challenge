<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link rel="stylesheet" href="style.css">

  <title>Checkout</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>



<body>
  <h1>Checkout</h1>
  <main class="container">
    <form action="" class="forms">
      <h2>Contact information</h2>

      <div class="inputs">
        <label for="email"> E-mail: </label>
        <i class="material-icons md-dark icon">mail</i>
        <input type="text" id="email" name="email" placeholder="Enter your email...">
      </div>



      <div class="inputs">
        <label for="phone"> Phone</label>
        <i class="material-icons md-dark icon">phone</i>
        <input type="text" id="phone" class=phone name="phone" placeholder="Enter your phone...">
      </div>



      <h2>Shipping address</h2>

      <div class="inputs">
        <label for="fullName"> Full name</label>
        <i class="material-icons md-dark icon">account_circle</i>
        <input type="text" id="fullName" class=fullName name="fullName" placeholder="Rodney Cotton">
      </div>

      <div class="inputs">
        <label for="fullName"> Address</label>
        <i class="material-icons md-dark icon">house</i>
        <input type="text" id="fullName" class=fullName name="fullName" placeholder="Rodney Cotton">
      </div>

      <div class="inputs">
        <label for="fullName"> City</label>
        <i class="material-icons md-dark icon">location_city</i>
        <input type="text" id="fullName" class=fullName name="fullName" placeholder="Rodney Cotton">
      </div>

      <div class="inputs">
      <label for="county"> Country</label>
      <i class="material-icons md-dark icon">public</i>
      <select type="text" id="county" class=county name="county" placeholder="Your country..">
      </div>

      <div class="inputs">
        <label for="postalcode"> Postal code</label>
        <i class="material-icons md-dark icon">markunread_mailbox</i>
        <input type="text" id="postalcode" class=postalcode name="postalcode" placeholder="Your postal code..">
      </div>

        <input type="checkbox"> Save this information for next time
    </form>


  </main>
</body>

</html>
